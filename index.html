<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <script src="script.js"></script>
</head>

<body id="body" onload="loadPokemon()">
    <div id="greyBackground" class="greyBackground"></div>
    <div onfocus="removeCssList()" id="background" class="backgroundImage"><img id="backgroundImg"
            src="img/pokemonBackground2.jpg"></div>


    <img class="pokedexLogo" src="img/pokedex-logo.png">
    <div class="searchContainer">
        <div class="searchDiv">
            <input autocomplete="off" onfocus="addCssList()" onkeyup="searchPokemon()" placeholder="searching for pokemon..."
                class="searchField" type="text" id="search">
            <div class="d-none" id="list"></div>
        </div>
    </div>


    <div id="pokedex" class="pokedex">

        

        <div id="opendPokedex" class="d-none"></div>

        <div id="openPokedexData" class="d-none">

            <div id="headerInfoId" class="headerInfoContainer"></div>

            <div id="infoContainer" class="infoContainer"></div>
        </div>

    </div>






</body>

</html>
